            <p><b>如何建立和打印自定义报表<br>
              </b><br>
              可自定义的员工基本信息资料卡片打印报表是<b><font face="Arial, Helvetica, sans-serif">RedHr-Office</font></b>的另一特色。抛弃了其他系统曾一惯实行的“固定栏目，固定风格”的打印方式，采用类似于模版的方式提供打印支持。使用前必须先在“系统设置”中设置基本显示字段的相应代码，此代码用于模版中。<br>
              系统还提供类似于MicroSoft　Excel操作界面的模版编辑器，此编辑器亦可编辑Excel文件。</p>
